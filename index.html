<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>STK</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale = 1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <p>Sveriges Televisionskanaler</p> 
        </header>
        <main>

            <!-- Google translate -->
            <div id="google_translate_element"></div>

            <!-- Main knappar  -->
            <h1>Välkommen</h1>
            <nav id="buttons">
                <button id="register" class="mainButtons" title="Registrera ett program efter titel, tema och åldernsgräns">Registrera</button>
                <button id="search" class="mainButtons" title="Söka ett program efter titel, tema och åldernsgräns">Sök</button>
                <button id="delete" class="mainButtons" title="Ta bort ett program efter titel, tema och åldernsgräns">Rensa</button>
            </nav>

            <!-- Registrera ruta -->
            <div id="regform" class="scale-up-top">

                <!-- Titel input -->
                <h2>Titel</h2>
                <input id="title" type="text" placeholder="Title"
                title="Här skriver du titeln av programet som ska sparas">

                <!-- Tema alternativ -->
                <h2>Tema</h2>
                <select name="tema" id="genre" class="submit" 
                title="Här väljer du vilken tema har programet">
                    <option value="">Välj</option>
                    <option value="komedi">Komedi</option>
                    <option value="skräck">Skräck</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="romantik">Romantik</option>
                    <option value="thriller">Thriller</option>
                    <option value="dokumentar">Dokumentar</option>
                </select>

                <!-- Ålderns alternativ -->
                <h2>Åldersgräns</h2>
                <select name="age" id="age" class="submit"
                title="Här väljer du vilken åldernsgräns har programet">
                    <option value="">Välj</option>
                    <option value="7+">7+</option>
                    <option value="11+">11+</option>
                    <option value="15+">15+</option>
                    <option value="18+">18+</option>
                </select>
                <button id="spara" class="submit" 
                title="Tryck för att spara programet">Spara</button>
            </div>

            <!-- Search ruta -->
            <div id="searchbar" class="scale-up-top">
                <h2>Sök</h2>

                <input id="key" type="text" placeholder="Titel eller tema"
                title="Här skrivs antigen titel eller tema som ska sökas">

                <button id="find" class="submit"
                title="Tryck för att söka programet">Sök</button>

                <button id="all" class="submit"
                title="Tryck för att visa alla sparat program">Visa allt</button>
                
                <textarea id="searchDisplay" readonly rows="25"></textarea>

                <button id="clear" class="submit">Clear</button>
            </div>

            <!-- Delete ruta -->
            <div id="deleteBar" class="scale-up-top">
                <h2>Rensa</h2>

                <input id="deleteInput" type="text" placeholder="Titel" 
                title="Här skrivs titel av programet som ska raderas" > 

                <button id="deleteProg" class="submit"
                title="Tryck för att radera programet">Rensa program</button>

                <button id="deleteAll" 
                title="TRyck för att readera hela databas">Rensa databas</button>
            </div>

        </main>
        <footer>
            <!-- Copyright -->
            <p>Allrights Reserved &copy; 2023 STK </p> 
        </footer>

        <!-- Scripter -->
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
        <script src="scripts/script.js"></script>
    </body>
</html>
