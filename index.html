<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="utf-8">
        <title>STK</title>
        <meta name="viewport" content="width=device-width, intitial-scale = 1.0">
    </head>
    <body>
        <header><p>Sveriges Televisionskanaler</p></header>
        <main>


            <h1>Välkommen</h1>
            <div id="buttons">
                <button id="register" title="Registrera ett Program efter titel, beskrivning och åldernsgräns">Registrera</button>
                <button id="search" title="Söka ett Program efter titel, beskrivning och åldernsgräns">Sök</button>
                <button id="delete" title="Ta bort ett Program efter titel, beskrivning och åldernsgräns">Rensa</button>
            </div>



            <div id="regform" class="scale-up-top">
                <form action="">
                    <h2>Titel</h2>
                    <input id="title" type="text" >
                    <h2>Beskrivning</h2>
                    <select name="tema" id="genre">
                        <option value="">--Välj--</option>
                        <option value="komedi">Komedi</option>
                        <option value="skräck">Skräck</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                    </select>
                    <h2>Åldernsgräns</h2>
                    <input id="age" type="number" placeholder="Åldernsgräns"> 
                    <input id="spara" type="submit" value="Spara">
                    <br>
                </form>
            </div>


            <div id="searchbar" class="scale-up-top">
                    <h2>Sök</h2>
                    <input id="key" type="search" placeholder="Titel">
                    <textarea id="display" type="textarea" readonly rows="12" cols="12"></textarea>
                    <button id="find">Sök</button>
                    <button id="all">Visa allt</button>
            </div>


            <div id="deleteBar" class="scale-up-top">
                <h2>Rensa</h2>
                <input id="display2" type="textarea" placeholder="Titel">
                <button id="delete2">Rensa</button>
            </div>


        </main>
        <footer>
            <p>&copy; 2023 <NAME></p>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
