<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="utf-8">
        <title>STK</title>
        <meta name="viewport" content="width=device-width, intitial-scale = 1.0">
    </head>
    <body>
        <header><p>Sveriges Televisionskanaler</p></header>
        <main>


            <h1>Välkommen</h1>
            <div id="buttons">
                <button id="register" title="Registrera ett Program efter titel, beskrivning och åldernsgräns">Registrera</button>
                <button id="search" title="Söka ett Program efter titel, beskrivning och åldernsgräns">Sök</button>
                <button id="delete" title="Ta bort ett Program efter titel, beskrivning och åldernsgräns">Rensa</button>
            </div>


            <div id="regform" class="scale-up-top">
                <form action="">
                    <h2>Titel</h2>
                    <input id="title" type="text" >
                    <h2>Beskrivning</h2>
                    <select name="tema" id="genre" class="submit" title="Här väljer du vilken tema har programet">
                        <option value="">--Välj--</option>
                        <option value="komedi">Komedi</option>
                        <option value="skräck">Skräck</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                        <option value="romantik">Romantik</option>
                        <option value="thriller">Thriller</option>
                        <option value="dokumentar">Dokumentar</option>
                    </select>
                    <h2>Åldernsgräns</h2>
                    <input id="age" class="submit" type="number" placeholder="Åldernsgräns"> 
                    <input id="spara" class="submit" type="submit" value="Spara">
                    <br>
                </form>
            </div>


            <div id="searchbar" class="scale-up-top">
                <h2>Sök</h2>
                <input id="key" type="text" placeholder="Titel">
                <textarea id="searchDisplay" type="textarea" readonly cols="15"></textarea>
                <button id="find" class="submit">Sök</button>
                <button id="all" class="submit">Visa allt</button>
            </div>


            <div id="deleteBar" class="scale-up-top">
                <h2>Rensa</h2>
                <input id="deleteInput" type="text" placeholder="Titel">
                <button id="deleteProg" class="submit">Rensa program</button>
                <button id="deleteAll" class="submit">Rensa databas</button>
            </div>
            
        


        </main>
        <footer>
            <p>Allrights Reserved &copy; 2023 STK  <NAME></p>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
